<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
  <script src="./jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title></title>
  <script>
      var data = {
          'A/4': {
              title: '',
              description: '',
              lecturer: '',
              maxNumber: 2,
              helpers: ''
          }
      }
      $( document ).ready(function() {
          console.log(location);
          const urlParams = new URLSearchParams(location.search);
          console.log(urlParams)
          const path = location.pathname;
          document.getElementById("title").innerText = data[path].title;
          document.getElementById("description").innerText = data[path].description;
          document.getElementById("lecturer").innerText = data[path].lecturer;
          document.getElementById("maxNumber").innerText = data[path].maxNumber;
          document.getElementById("helpers").innerText = data[path].helpers;
      });
  </script>
</head>

<body>
<div id="content">
  <h1 id="title"></h1>
  <div id="description"></div>
  <div id="lecturer"></div>
  <div>
    <span>Max létszám</span>
    <span id="maxNumber"></span>
  </div>
  <div>
    <span>Segítőlk</span>
    <span id="helpers"></span>
  </div>


</div>
</body>

</html>
